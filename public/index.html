<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="js/index.js"></script>
</head>
<body>
    <header class="container-fluid d-flex justify-content-center align-items-center">
        <h1 class="text-center"> Restaurants</h1>
    </header>


    <main>
        <div class="container h-100 mb-5 mt-5">
        <div class="row h-100">
            <div class="col-lg-5 col-sm-12">
                <h4>Find a Restaurant Nearby</h4>
                <form class="form-inline mt-3" style="width: 60%;">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search by City" aria-label="Search">
                    <button class="btn btn-outline-danger mb-3 mt-3" type="submit">Search</button>
                </form>

                <div class="results mt-3" style="background-color: #C8C7EE;">
                    <h4>Results</h4>
                </div>
            </div>
            <div class="col-lg-7 col-sm-12">
                <h4>Map</h4>
                <div id="map"></div>
            </div>
        </div>
    </div>
    </main>

    <footer>
    <div class="container-fluid">
        <h4 class="text-center">Team Black</h4>
    </div>
    </footer>
     <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAElZwbBxCLL9qXIkw0CeUXxtsdLsQgKvM&callback=initMap"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
</body>
</html>
